<!DOCTYPE html>
<html class="full" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Arpit Patel">
    <link rel="icon" href="../static/images/imagezone.png">

    <title>Image Zone</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/full.css" rel="stylesheet">

    <!-- URL Cache Bust
    <link rel="stylesheet" href="/static/css/reset.css?q=1280549780"
   type="text/css" media="screen" charset="utf-8">-->

    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>

    <!-- Background JS -->
    <script src="../static/js/spiders.js"></script>
    <script src="../static/js/disable-button.js"></script>

</head>

<body>

    <!-- Navigation -->

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Image Zone
                    <!--<img src="../static/images/imagezone.png" width="120" height="120" class="d-inline-block align-top" alt="">-->
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li> <a href="#">Sign In</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->

    <br>

    <div class="container">

      <div style="max-width: 650px; margin: auto;" class="well well-sm">
        <p class="lead">Select a PNG, JPG, or JPEG file, having maximum size of 500 KB.</p>

        <br>

        <form id="upload-image-form" action="/detect" method="post" enctype="multipart/form-data" runat="server">
          <div class="form-group">
            <label class="custom-file-upload">
                <input type="file" name=photo id="imgInp" onchange="loadFile(event)" required/>
                <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp;&nbsp;Upload
            </label>
            <br>
            <img id='img-prev'/>
            <script>
                var loadFile = function(event) {
                    var output = document.getElementById('img-prev');
                    output.src = URL.createObjectURL(event.target.files[0]);
                };
            </script>
          </div>
          <br>
          <button class="btn btn-primary btn-file" id="upload-button" type="submit" disabled>Analyze</button>
        </form>

        <br>
        <div class="alert alert-info" id="loading" style="display: none;" role="alert">
          Uploading image...
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            </div>
          </div>
        </div>
        <div id="message"></div>
      </div>

    </div>

    <i>
        <canvas id="spiders" class="hidden-xs"></canvas>
    </i>

    <!-- Custom JavaScript -->

</body>

</html>
